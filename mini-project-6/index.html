<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registration Form</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }

    .container {
      display: flex;
      justify-content: space-around;
      padding: 40px 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-container, .table-container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      width: 45%;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input[type="text"], input[type="email"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input[type="radio"] {
      margin-right: 5px;
    }

    .gender-group {
      margin: 10px 0;
    }

    button {
      background-color: #15803d;
      color: white;
      padding: 10px 20px;
      width: 100%;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #166534;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #d1fae5;
    }

    th, td {
      text-align: left;
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }

    .search-box {
      display: flex;
      margin-bottom: 10px;
    }

    .search-box input {
      flex: 1;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .search-box button {
      margin-left: 10px;
      padding: 8px 12px;
      border-radius: 5px;
      background-color: #166534;
      color: white;
      border: none;
      cursor: pointer;
    }

    .header {
      display: flex;
      justify-content: space-between;
      padding: 15px 25px;
      background-color: #f5f5f5;
      border-bottom: 1px solid #ddd;
      align-items: center;
    }

    .header h3 {
      margin: 0;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: bold;
    }

    .logo img {
      width: 25px;
    }
  </style>
</head>
<body>

<div class="header">
  <div class="logo">
    <img src="https://www.guvi.in/web-build/images/guvi-logo.png" alt="GUVI Logo">
    GUVI
  </div>
  <div>Registration Form</div>
</div>

<div class="container">
  <div class="form-container">
    <h2>Register Your Details</h2>
    <input type="text" id="name" placeholder="Enter Your Name">
    <input type="email" id="email" placeholder="Enter Your Email">
    <input type="text" id="adhar" placeholder="Enter Your Adhar Card Number">
    <div class="gender-group">
      <label><input type="radio" name="gender" value="male"> Male</label>
      <label><input type="radio" name="gender" value="female"> Female</label>
    </div>
    <button onclick="register()">Submit</button>
  </div>

  <div class="table-container">
    <h2>View Details</h2>
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search">
      <button onclick="searchData()">Search</button>
    </div>
    <table id="dataTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Adhar</th>
          <th>Gender</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <!-- Entries will appear here -->
      </tbody>
    </table>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
