<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS precedence</title>
    <link rel="stylesheet" href="./static/style1.css">
    <style>
        h1{color: blue;}

    p{
        color: rgb(38, 0, 255);
        font-size: 2rem;
        background-color: black;
    }
        
    </style>
</head>
<body>
    <h1 style="color: rgb(255, 0, 0);">CSS Precedence</h1>
    <p style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; background-color: beige;">Lorem ipsum dolor sit amet consectetur adipisicing elit. Odio natus saepe sint fugit impedit, molestias asperiores accusamus, aliquid incidunt, omnis perspiciatis at adipisci. Quibusdam reiciendis laborum consequatur ut, minus corrupti?

    </p>
<!-- inline , internal ,external-->
    
</body>
</html>
